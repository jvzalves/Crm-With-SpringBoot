spring:
  datasource:
    url: jdbc:h2:mem:testdb   
    username: sa              
    password:                  
  h2:
    console:
      enabled: true             
      path: /h2-console        
  jpa:
    hibernate:
      ddl-auto: update  
    show-sql: true              
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect  
        format_sql: true


